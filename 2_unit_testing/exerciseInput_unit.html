  <body>
  	<h1>Exercise Input Unit Test</h1>

    <blockquote>Exercise Type: Running</blockquote>
    <blockquote>Duration of Exercise (in minutes): 25</blockquote>
    <blockquote>Expected values:
    <blockquote>Calories Burned: ~ 275</blockquote></blockquote></blockquote>
	<div data-snack-id="@hehehedaya/exercise-page-(calorie-tracker)" data-snack-platform="ios" data-snack-preview="true" data-snack-theme="light" style="overflow:hidden;background:#fafafa;border:1px solid rgba(0,0,0,.08);border-radius:4px;height:600px;width:100%"></div>
